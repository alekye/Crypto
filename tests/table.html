<!DOCTYPE html>
<html>
<head>
	<title>table example</title>
	<meta name="Author", content="Alek Ye">
</head>
<body>
	<div id="container" style="width: 500px;background-color: white; align-content: center;">
		<h1 style="margin-bottom: 0;background-color: red;margin-left: 50;padding-left: 50;">title of page</h1>
		<table border="1" cellpadding="10" cellspacing="10">
			example
			<caption>biaoti</caption>
			<tr>
				<th>title</th>
				<th>name</th>
			</tr>
			<tr>
				<td rowspan="2">row1 cell1</td>
				<td>row1 cell2</td>
			</tr>
			<tr>
				<td colspan="2">row2 cell1</td>
				<!-- <td>row2 cell2</td> -->
			</tr>
		</table>

		<h5>order list</h5>
		<ol>
			order line
			<li>aa</li>
			<li>bb</li>
			<li>cc</li>
		</ol>

		<h5>unorder list</h5>
		<ul>
			unorder line
			<li>xx</li>
			<li>yy</li>
			<li>zz</li>
		</ul>
	</div>
</body>
</html>
