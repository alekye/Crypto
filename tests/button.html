<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>信息安全课程算法</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
        <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    </head>
    <body ontouchstart>
        <!-- 使用 -->
        <div class="weui-cells__title">输入密文</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="input_cipher" class="weui-textarea" placeholder="输入密文" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <a href="javascript:;" id="mybutton" class="weui-btn weui-btn_primary">开始解密</a>

        <div id="myconsole"></div>

        <script type="text/javascript" src="myevent.js"></script>
    </body>
</html>
