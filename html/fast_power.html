<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>快速幂取模</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
        <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script> -->
    </head>
    <body ontouchstart>
        <!-- 使用 -->
        <h2 class="page__title">快速幂取模</h2>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">请输入：</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="input_x" pattern="[0-9]*" placeholder="请输入数字">
            </div>
            <div class="weui-cell__hd"><label class="weui-label"> 幂 </label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="input_y" pattern="[0-9]*" placeholder="请输入数字">
            </div>
            <div class="weui-cell__hd"><label class="weui-label"> MOD </label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" id="input_z" pattern="[0-9]*" placeholder="请输入数字">
            </div>
        </div>
        <a href="javascript:;" id="btn_submit" class="weui-btn weui-btn_primary">求解</a>

        <!-- 输出 -->
        <div id="myconsole" class="weui-cells weui-cells_form"></div>

        <script type="text/javascript" src="../jss/fast_power.js"></script>
    </body>
</html>
