<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>移位密码</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
        <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script> -->
    </head>
    <body ontouchstart>
        <!-- 使用 -->
        <h2 class="page__title">移位密码</h2>

        <!-- 加密 -->
        <div class="weui-cells__title">输入明文</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="input_text" class="weui-textarea" placeholder="输入明文" rows="2"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/500</div>
                </div>
            </div>
        </div>
        <a href="javascript:;" id="btn_encrypt" class="weui-btn weui-btn_primary">开始加密</a>

        <!-- 解密 -->
        <div class="weui-cells__title">输入密文</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="input_cipher" class="weui-textarea" placeholder="输入密文" rows="2"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/500</div>
                </div>
            </div>
        </div>
        <a href="javascript:;" id="btn_decrypt" class="weui-btn weui-btn_primary">开始解密</a>

        <div id="myconsole"></div>

        <script type="text/javascript" src="../jss/cipher_shift.js"></script>
    </body>
</html>
